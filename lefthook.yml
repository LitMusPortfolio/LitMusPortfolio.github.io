pre-commit:
  parallel: true
  jobs:
    - run: npm run lint --fix {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
    - run: npm run typecheck
      glob: "*.{js,ts,jsx,tsx}"
    - run: npm run knip
      glob: "*.{js,ts,jsx,tsx}"
      fail_text: "未使用のコード、依存関係、またはファイルが検出されました。'npx knip --fix'で修正するか、手動で削除してください。"

pre-push:
  jobs:
    - run: npm run build
      glob: "*.{js,ts,jsx,tsx}"
